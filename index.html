<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Fitness Club</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="left">
        <img src="img/logo1.png" alt="logo" />
        <div>FITNESS CLUB</div>
      </div>
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">CLORIES CALCULATOR</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </div>
      <div class="right">
        <button class="btn">Sign in</button>
        <button class="btn">Sign up</button>
      </div>

      <div class="container">
        <h2>JOIN THE BEST GYM IN PAKISTAN</h2>
        <form action="#">
          <div class="formgroup">
            <input type="text" name="" placeholder="Enter your Name" />
          </div>
          <div class="formgroup">
            <input type="number" name="" placeholder="Enter your Phone" />
          </div>
          <div class="formgroup">
            <input type="email" name="" placeholder="Enter your email" />
          </div>
          <div class="formgroup">
            <input type="text" name="" placeholder="Enter your City" />
          </div>
          <button class="submit">Submit</button>
        </form>
      </div>
    </header>
  </body>
</html>
